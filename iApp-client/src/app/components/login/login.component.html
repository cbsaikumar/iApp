<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
  <div class="row">

    <div class="main">

      <h3>Please Log In, or
        <a href="#">Sign Up</a>
      </h3>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="#" class="btn btn-lg btn-primary btn-block">Facebook</a>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="#" class="btn btn-lg btn-info btn-block">Google</a>
        </div>
      </div>
      <div class="login-or">
        <hr class="hr-or">
        <span class="span-or">or</span>
      </div>

      <form role="form"  #loginForm="ngForm" (ngSubmit)="login(loginForm);">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input class="form-control" ngModel
            #nameField="ngModel" placeholder="Username" name="username" type="text" required autofocus>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input class="form-control" ngModel
            #nameField="ngModel" placeholder="Password" name="password" type="password" value="" required>
          </div>
        </div>
        <div class="checkbox pull-right">
          <label>
            <input type="checkbox"> Remember me </label>
        </div>
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn btn-primary">
          Log In
        </button>
      </form>

    </div>

  </div>
</div>
